@if(olympic$ | async; as olympic) {
  <section class="container">
    <div routerLink="" class="left-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="32px" height="32px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    </div>
    <div class="top-container">
      <app-title [title]="olympic.country"/>
      <div class="tag-container">
        <app-tags title="Number of entries" [counter]="olympic.participations" />
        <app-tags title="Total number medals" [counter]="numberOfMedals" />
        <app-tags title="Total number of athletes" [counter]="numberOfAthletes" />
      </div>
    </div>
    <div class="chart-container">
      <ngx-charts-bar-horizontal
        [results]="olympic.charts"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        xAxisLabel="Dates"
      >
        <ng-template #tooltipTemplate let-model="model">
          <h2>{{ model.extra.city }}</h2>
        </ng-template>
      </ngx-charts-bar-horizontal>
    </div>
  </section>
} @else if (errorMessage$ | async) {
  <div routerLink="" class="left-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="32px" height="32px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
  </div>
  <h1>Aucun pays trouv√©</h1>
}
